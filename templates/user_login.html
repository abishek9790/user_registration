{% extends 'dummy.html' %}
{% block title %}
<title>login form</title>
{% endblock %}
{% block body_block %}
<h1>enter the details to login</h1>
<form method="POST">
    {% csrf_token %}

    <input type="text" name="un" id="un"><br>

    <input type="submit" class="btn btn-primary">

</form>
{% endblock %}
